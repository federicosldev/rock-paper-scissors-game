<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Simple Mode</title>
</head>
<body>
    <main class="container1">
        <section class="marker">
            <div class="marker__col1">
                <h2>YOU</h2><span id="marker-user">0</span>
            </div>
            <h2 class="marker__title">ROCK<br>PAPER<br>SCISSORS</h2>
            <div class="marker__col2">
                <h2>PC</h2><span id="marker-pc">0</span>
            </div>
        </section>
        <section id="game-table" class="table">
            <div class="game">
                <div id="paper" class="game__icon game__icon-papper">
                    <img src="/assets/icon-paper.svg" alt="icon-papper" width="80px">
                </div>
                <div id="scissors" class="game__icon game__icon-scissors">
                    <img src="/assets/icon-scissors.svg" alt="icon-scissors" width="80px">
                </div>
                <div id="rock" class="game__icon game__icon-rock">
                    <img src="assets/icon-rock.svg" alt="icon-rock" width="80px">
                </div>
            </div>
        </section>
        <section id="result" class="table1 off">
            <div class="game1">
                <div>
                    <span>Your Picked</span>
                    <div style="margin-top: 27px;" id="result-paper" class="game__icon game__icon-papper">
                        <img id="select-user" src="" alt="icon-papper" width="80px">
                    </div>
                </div>
                
                <div>
                    <h2 id="title-result">RESULT</h2>
                    <button id="continue-play">PLAY AGAIN</button>
                </div>
                <div>
                    <span>The PC picked</span>
                    <div style="margin-top: 27px;" id="result-scissors" class="game__icon game__icon-scissors">
                        <img id="select-pc" src="" alt="icon-scissors" width="80px">
                    </div>
                </div>
                
            </div>
        </section>
    </main>
        

    <script src="js/script.js"></script>
</body>
</html>
